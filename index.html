<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="search-form">
            <input
              class="searchCity"
              type="search"
              placeholder="🔍 city"
              size="10"
            />
          </form>
          <button id="button">Current</button>
          <p id="date-today"></p>

          <h1>Munich</h1>
          <h2>
            <span class="actualTemperature">11</span>°
            <span class="temperatureUnits">
              <a href="#" class="celsius">C</a>
              |
              <a href="#" class="fahrenheit">F</a>
            </span>
            <span class="actualWeatheremoji"> ☁️</span>
          </h2>
          <h3>2° / 19°</h3>
          <ul class="dailyValues">
            <li class="values">☀️ 7h</li>
            <li class="values">💨 5 km/h</li>
            <li class="values">💧 1%</li>
          </ul>
          <hr />
          <ul class="list-group">
            <li
              class="list-group-item d-flex justify-content-between align-items-center list-group-item-info"
            >
              Tomorrow <span class="temperature">9° / 16° 🌧</span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center list-group-item-info"
            >
              Sunday <span class="temperature">9° / 16° 🌧</span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center list-group-item-info"
            >
              Monday <span class="temperature">8° / 15° 🌧</span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center list-group-item-info"
            >
              Tuesday <span class="temperature">6° / 10° 🌧</span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center list-group-item-info"
            >
              Wednesday <span class="temperature">7° / 12° 🌧</span>
            </li>
          </ul>
          <div class="coderline">
            <a
              href="https://github.com/sabrinaaileen/weather-app"
              target="_blank"
              class="codelink"
              >Open-source code</a
            >
            <br />
            <span class="coder">by Sabrina Aileen Hodapp</span>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
